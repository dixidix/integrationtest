<div class="register" ng-cloak>
	<link rel="stylesheet" type="text/css" href="./dist/routes/register/register.css" >
	<h1>Register</h1>
	<form>
        <label for="username">Username (*)</label><br>
        <input type="text" name="username" ng-model="register.user.username" placeholder="Username"><br>
        <label for="password">Password (*)</label><br>
        <input type="password" name="password" ng-model="register.user.password" placeholder="Password"><br>
        <button type="submit" ng-click="register.register()">Register</button>
    </form>
</div>
